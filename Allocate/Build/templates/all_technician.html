<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Reports</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">  
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />  
    <link rel="stylesheet" href="static/CSS/pending_technician_styles.css">
</head>
<body>
    <div class="container">
        <header>
            <p id="text-logo">Allocate</p>
            <ul id="header-tabs">
                <li id="pending-tab" class="other-tabs"><a href="/ViewPendingReports">Pending</a></li>
                <li id="all-tab" class="current-tab"><a href="/ViewAllReports">All</a></li>
                <li id="logout-tab">
                    <button onclick="window.location.href='/logIn'" id="logout-button">
                        <span id="logout" class="material-symbols-outlined">logout</span>
                    </button>
                </li>
            </ul>
        </header>
        <main>
            <div id="title-section">
                <h1>All Technical Issues</h1>
            </div>      
            <div id="table-wrapper">
                <div class="table-container">
                    <table>
                        <form method="post" action="">
                        <tr id="filters">
                            <td class="empty"></td>
                            <td>
                                 <input type="search" id="search" placeholder="Search" autocomplete="off">
                            </td>
                            <td>
                            </td>
                            <td>
                            </td>
                        </form>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td class="edit-cell"></td>
                        </tr>
                        <thead>
                            <tr>
                                <th class="empty"></th>
                                <th>Name</th>
                                <th>Facility</th>
                                <th>Description</th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th class="edit-cell"></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for rep in reports %}
                                <tr>
                                    <td class="empty"></td> 
                                    <td>{{ rep.name }}</td>
                                    <td>{{ rep.facility }}</td>
                                    <td>{{ rep.description }}</td>
                                    <td></td>
                                    <td><button class="resolve-button">Resolve</button></td>
                                    <td>
                                        <a href="/ViewReportTechnician/{{rep.reportId}}">
                                            <span class="more-arrow">
                                                <svg  viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                    <path d="M10 7L15 12L10 17"  stroke-linecap="round"/>
                                                </svg>
                                            </span>
                                        </a>
                                    </td>
                                    <td class="edit-cell"></td>
                                </tr>
                                {% else %}
                                <tr>
                                    <td colspan="11">No reports found.</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                </table>
                </div>
                
            </div>
        </main>
        <img src="static/images/bg.png" id="bottom-image">
    </div>
    <footer>
        <img id="psut-logo" src="static/images/psut_logo_white.png">
        <ul class="footer-options">
            <li><a href="/AboutUsTechnician">About Us</a></li>
            <li><a href="/ContactUsTechnician">Contact</a></li>
    </footer>    
</body>
</html>
