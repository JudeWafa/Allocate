<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">  
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />  
    <link rel="stylesheet" href="static/CSS/forgot_password_styles.css">
</head>
<body>
    <div class="container">
        <div id="text_wrapper">
            <p id="slogan">Booking Made Easier</p>
            <p id="text-logo">Allocate</p>
        </div>
        <div class="login-group">
            <img src="static/images/psut_logo.png" id="psut_logo">
            <div class="text-info">
                <p id="info">Forgot your password? We will send you a link to reset your password</p>
            </div>
            <form method="post" action="">
                <label for="email">Enter your email below to reset your password</label>
                <input type="text" id="email" name="email" placeholder="Email" required>
                <div class="button-wrapper">
                    <button id="back-button">Back</button>
                    <input type="submit" id="submit-button">
                </div>
            </form>
            <div id="message-box">
                <span></span>
            </div>
        </div>
        <img src="static/images/bg.png" id="bottom-image">
    </div>
    <footer>
        <ul class="footer-options">
            <li><a href="/about">About Us</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");
            const emailInput = document.getElementById("email");
            const messageBox = document.querySelector("#message-box span");
        
            form.addEventListener("submit", function (e) {
                e.preventDefault();
                const email = emailInput.value.trim();
                let errors = [];
        
                // Check if email is valid
                if (
                    !email ||
                    !email.includes("@") ||
                    email.startsWith("@") ||
                    !email.endsWith("psut.edu.jo")
                ) {
                    errors.push("Invalid email.");
                }
        
                if (errors.length > 0) {
                    messageBox.style.color = "red";
                    messageBox.innerHTML = errors.map(err => `${err}<br>`).join("");
                } else {
                    messageBox.style.color = "green";
                    messageBox.textContent = "Link sent";
                    form.submit();
                }
            });
        
            document.getElementById("back-button").addEventListener("click", function (e) {
                e.preventDefault();
                history.back();
            });
        });
    </script>
        
</body>
</html>
