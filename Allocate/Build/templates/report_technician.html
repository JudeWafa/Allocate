<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">  
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename = 'CSS/report_technician_styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <p id="text-logo">Allocate</p>
            <ul id="header-tabs">
                <li id="pending-tab" class="current-tab"><a href="/ViewPendingReports">Pending</a></li>
                <li id="all-tab" class="other-tabs"><a href="/ViewAllReports">All</a></li>
            </ul>
        </header>
        <main>   
            <div class="card">
                <h1 class="card-header">Technical Issue Report</h1>
                <div class="form-wrapper">
                    <form method="post" action="">
                        <label for="facility">Facility</label>
                        <input type="text" id="facility" value="{{facility}}" readonly>
                        <label for="equipment">Equipment with issue/s <span class="red-star">*</span></label>
                        <input type="text" id="equipment" value="{{equipment}}" placeholder="Equipment separated by commas" readonly>
                        <label for="description" >Description of issue per equipment <span class="red-star">*</span></label>
                        <textarea id="description" value="{{description}}" maxlength="1500" rows="20" readonly></textarea>
                        <label for="comments">Add any description or comments</label>
                        <textarea id="comments" name="comment" maxlength="1500" rows="20"></textarea>
                        <div class="button-wrapper">
                            <input type="submit" value="Save" id="save-button">
                            <button id="resolve-button" onclick="resolveReport()"><a href="ViewAllReports">Resolve</a></button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </main>
        <img src="{{ url_for('static', filename = 'images/bg.png') }}" id="bottom-image">
    </div>
    <footer>
        <img id="psut-logo" src="{{ url_for('static', filename = 'images/psut_logo_white.png') }}">
        <ul class="footer-options">
            <li><a href="/AboutUsTechnician">About Us</a></li>
            <li><a href="/ContactUsTechnician">Contact</a></li>
        </ul>
    </footer>   
</body>
</html>
